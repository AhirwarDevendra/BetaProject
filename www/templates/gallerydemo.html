<ion-view>

<ion-pane>
	  <ion-header-bar class="bar-stable">
		<h1 class="title">Devdactic Media Popover</h1>
	  </ion-header-bar>
	  <ion-content class="has-header padding" ng-controller="MediaCtrl">
		  <br><br>
		<div class="item item-divider">
			<i class="ion-images"></i>
			My Images
		</div>
        <ion-list>
            <ion-item>
                <div class="row" style="flex-wrap: wrap">
                    <div class="col col-50" ng-repeat="image in allImages">
                        <img ng-src="{{image.src}}" ng-click="showImages($index)" style="width:100%; height:100%;" class="image-list-thumb"/>
                    </div>
                </div>
            </ion-item>
          </ion-list>
		<br><br>
		<div class="button-bar">
		<button class="button button-outline button-positive" ng-click="playVideo()">Play a video</button>
	</div>
	  </ion-content>
	</ion-pane>
    
    </ion-view>
